<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bloggin</title>
    <!-- jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom CSS  -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Custom javascript  -->
    <script src="js/main.js"></script>
</head>

<body>
    <button class="tablink" onclick="openPage('Home', this, 'gray')">Sign-Up</button>
    <button class="tablink" onclick="openPage('News', this, 'gray')" id="defaultOpen">Sign-In</button>
    <div id="Home" class="tabcontent">
        <div class="container">
            <div class="row">
                <h1>BLOGGIN'</h1>
                <h2>Sign-Up</h2>
                <form method="POST" action="/api/newUsers">
                    <div class="form-group">
                        <label for="createUser">User name:</label>
                        <input class="form-control" type="text" placeholder="Create Username" id="createUser" name="newUsername">
                    </div>
                    <div class="form-group">
                        <label for="createEmail">Email address:</label>
                        <input type="email" class="form-control" id="createEmail" aria-describedby="emailHelp" placeholder="Enter email" name="newEmail">
                    </div>
                    <div class="form-group">
                        <label for="createPass">Create Password</label>
                        <input type="password" class="form-control" placeholder="Create Password" name="newPassword" id="password1">
                    </div>
                    <div class="form-group">
                        <label for="createPass">Create Password</label>
                        <input type="password" class="form-control" placeholder="Create Password" name="newPassword" id="password2">
                    </div>
                    <button type="submit" class="btn btn-primary" id="createSubmit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div id="News" class="tabcontent">
        <div class="container">
            <div class="row">
                <h1>BLOGGIN'</h1>
                <h2>Sign-In</h2>
                <!-- <form> -->
                <div class="form-group">
                    <label for="userName">User name</label>
                    <input class="form-control" type="text" placeholder="Enter Username" id="userName">
                </div>
                <div class="form-group">
                    <label for="passWord">Enter Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="passWord">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Verify</button>
                <!-- </form> -->
                <form action="/post" id="userPage" Method="GET">
                    <button type="submit" class="btn btn-primary" class="userHtml" id="submit">SignIn</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
