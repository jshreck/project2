<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" src="assets/css/style.css">
<script src="assets/main.js"></script>
</head>
<body>

<button class="tablink" onclick="openPage('Home', this, 'gray')">Sign-Up</button>
<button class="tablink" onclick="openPage('News', this, 'gray')" id="defaultOpen">Sign-In</button>


<div id="Home" class="tabcontent">
        <div class="container">
                <div class="row"> 
              <h1>BLOGGIN'</h1>
              <h2>Sign-Up</h2>    
                      <form>
                              <div class="form-group">
                                      <label for="createUser">User name:</label>
                                      <input class="form-control" type="text" placeholder="Create Username" id="createUser">
                                    </div>                
                              <div class="form-group">
                                <label for="createEmail">Email address:</label>
                                <input type="email" class="form-control" id="createEmail" aria-describedby="emailHelp" placeholder="Enter email">
                              </div>
                              <div class="form-group">
                                <label for="createPass">Create Password</label>
                                <input type="password" class="form-control" id="createPass" placeholder="Create Password">
                              </div>
                              <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
              </div>
          
          </div>
          
</div>

<div id="News" class="tabcontent">
        <div class="container">
        <div class="row">
        <h1>BLOGGIN'</h1>
        <h2>Sign-In</h2>
                    <form>
                            <div class="form-group">
                              <label for="userName">User name</label>
                              <input class="form-control" type="text" placeholder="Enter Username" id="userName">
                            </div>
                            <div class="form-group">
                              <label for="passWord">Enter Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" id="passWord">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
        </div>
      </div>
        </div>
        </div>
</div>    
</body>
</html>
